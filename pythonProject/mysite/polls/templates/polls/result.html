{% extends 'polls/base.html' %}

{% block content %}
    {% if question %}
        <h1>{{ question.question_text }}</h1>
        <p>Result: </p>
        {% for choice in question.choice_set.all %}
            <p>{{choice.choice_text}}: {{choice.vote}}</p>
        {% endfor %}
        <a href="{% url 'polls:view_list' %}">Continue to vote</a>
    {% endif %}
{% endblock %}
